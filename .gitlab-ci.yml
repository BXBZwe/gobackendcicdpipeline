stages:
  - test
  - build
  - deploy

variables:
  GO_PROJECT_PATH: $CI_PROJECT_DIR

before_script:
  - export GO111MODULE=on
  - cd $GO_PROJECT_PATH

test:
  stage: test
  image: golang:1.21  
  script:
    - go test ./handler/...

build:
  stage: build
  image: golang:1.21  
  script:
    - go build -o myapp
  artifacts:
    paths:
      - myapp

deploy:
  stage: deploy
  image: golang:1.21  
  script:
    - echo "Deploying the application"
    # Add your deployment scripts here. This could be SSH commands, Kubernetes deployments, etc.
