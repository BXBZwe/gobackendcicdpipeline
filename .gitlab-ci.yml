stages:
  - lint
  - test
  - build
  - deploy

variables:
  GO_PROJECT_PATH: $CI_PROJECT_DIR

before_script:
  - export GO111MODULE=on
  - cd $GO_PROJECT_PATH

lint:
  stage: lint
  image: golang:1.18
  script:
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.49.0
    - golangci-lint run ./...

test:
  stage: test
  image: golang:1.21  
  script:
    - go test ./handler/...

build:
  stage: build
  image: golang:1.21  
  script:
    - go build -o myapp
  artifacts:
    paths:
      - myapp

deploy:
  stage: deploy
  image: golang:1.21  
  script:
    - echo "Deploying the application"
